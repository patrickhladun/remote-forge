{% if messages %}
{% for message in messages %}
{% if message.tags == 'info' %}
<div class="message message--info" role="alert" aria-live="assertive" aria-atomic="false">
  <div class="message__text">
    {{ message }}
  </div>
  <button class="message__close" type="button" data-dismiss="toast" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}
{% endfor %}
{% endif %}
