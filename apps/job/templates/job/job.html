{% extends 'index.html' %}

{% block content %}
<main class="main">
  <section class="bg-brand-100">
    <div class="container py-5">
      <h1 class="text-center">Job Details</h1>
    </div>
  </section>
  <section class="bg-brand-50">
    <div class="container py-5">
      <div class="">
        <p>Job title: {{ job.title }}</p>
        <p>Schedule: {{ job.schedule }}</p>
        <p>Salary: {{ job.salary }}</p>

        <h2>Details</h2>
        {% for detail in job.details %}
        <h3>{{ detail.heading }}</h3>
        <p>{{ detail.content | safe }}</p>
        {% endfor %}

        <h4>Skills</h4>
        <p>{{ job.skills }}</p>

      </div>
  </section>
</main>
{% endblock %}
