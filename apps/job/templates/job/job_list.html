{% extends 'index.html' %}

{% block content %}
<main class="main">
  <section class="bg-brand-100">
    <div class="container py-5">
      <h1 class="text-center">Jobs</h1>
    </div>
  </section>
  <section class="bg-brand-50">
    <div class="container py-5 d-flex flex-wrap">
      {% for job in jobs %}
      <a href="{% url 'job' job.id %}" class="card p-3">
        <div class="d-flex align-items-start">
          <div class="w-100">
            <div class="card__header">
              <h5 class="mb-0 mt-0">Job</h5>
              <span>{{ job.title }}</span>
            </div>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>
  </section>
</main>
{% endblock %}
